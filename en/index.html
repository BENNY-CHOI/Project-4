<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎄Fortune Christmas🎄</title>
    <link rel="icon" href="asset/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <!-- 배경 -->
    <div class="background">
      <!-- 스노우볼 버튼-->
      <button
        id="show-popup"
        style="background: none; border: none; padding: 0"
      >
        <img
          src="../asset/sonwGlobe.gif"
          alt="Center Image"
          class="center-image"
        />
      </button>
      <!-- 산타 효과음 기능 -->
      <audio id="click-sound">
        <source src="../asset/santaSound.mp3" type="audio/mp3" />
        Your browser does not support audio playback 😿
      </audio>

      <p class="sign">
        🎅Shake the
        <span style="color: red; font-weight: bold">snow globe</span>!
      </p>
    </div>

    <!-- 팝업창-->
    <div id="popup" class="popup">
      <div class="popup-content">
        <span id="close-popup">&times;</span>
        <h2>What kind of child were you this year?</h2>
        <p>Select 5 keywords!</p>
        <div id="keywords" class="keywords">
          <!-- 키워드 버튼들이 동적으로 추가될 예정 -->
        </div>
        <button id="submit-keywords">See My Year in Review</button>
        <p id="loading-message" style="display: none">🦌🎁 coming...</p>
        <p id="result-message"></p>
      </div>
    </div>

    <!-- 음악 재생 -->
    <div class="music-player">
      <audio id="audio-player" controls autoplay>
        <source src="/asset/song1.mp3" type="audio/mp3" />
        Your browser does not support audio playback 😿
      </audio>
      <p id="playlist"></p>
    </div>

    <script src="../script.js"></script>
  </body>
</html>
